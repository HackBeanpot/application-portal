name: Cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, production ]

jobs:
  cypress-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Updated from v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Setup environment
        run: cp .env.example .env
      
      - name: Start Containers
        run: yarn dev:db:up
      
      - name: Build application
        run: yarn build
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"  # Added for Node.js compatibility
      
      - name: Cypress run
        uses: cypress-io/github-action@v6  # Updated from v2
        with:
          start: yarn start
          wait-on: "http://localhost:3000"
          browser: chrome
          # command-prefix: "yarn run percy exec"
        env:
          EMAIL_SERVER_USER: ${{ secrets.EMAIL_SERVER_USER }}
          EMAIL_SERVER_PASSWORD: ${{ secrets.EMAIL_SERVER_PASSWORD }}
          EMAIL_SERVER_HOST: ${{ secrets.EMAIL_SERVER_HOST }}
          EMAIL_SERVER_PORT: ${{ secrets.EMAIL_SERVER_PORT }}
          NODE_OPTIONS: "--openssl-legacy-provider"  # Added for Node.js compatibility
          # CYPRESS_USE_LIVE_API: true
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Store videos and screenshots after test run
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4  # Updated from v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload Videos
        uses: actions/upload-artifact@v4  # Updated from v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7