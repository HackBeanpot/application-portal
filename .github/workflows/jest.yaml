name: Jest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, production ]

jobs:
  jest-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Node Version to 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install
        uses: bahmutov/npm-install@v1
      - run: yarn test:unit
